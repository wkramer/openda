language: java
sudo: false

jdk:
  - openjdk7
  - oraclejdk8
  - oraclejdk9

before_install:
  - git clone https://github.com/wkramer/repo.git

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
